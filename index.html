<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link text="text/css" rel="stylesheet" href="normalize.css">
    <link text="text/css" rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <title>
    </title>
  </head>
  <body>
    <div id="login-box">
      <div class="left">
        <h1>Create Account</h1>
        <form class="sign-up" action="index.html" method="post">
          <input type="text" name="Username" placeholder="Username"/>
          <input type="text" name="Email" placeholder="Email"/>
          <input type="password" name="Password" placeholder="Password"/>
          <input type="password" typename="ConfirmPassword" placeholder="Re-Enter Password"/>
          <!-- <br></br> -->
          <button type="Submit" class="sign-up-button">Sign Me Up!</button>
        </form>
      </div>

      <div class="right">
        <span class="loginwidth">Sign in with Social Network</span>
        <!-- <br></br> -->
          <button class="social-signin facebook">Login with Facebook</button>
          <button class="social-signin twitter">Login with Twitter</button>
          <button class="social-signin google">Login with Google+</button>
      </div>
      <div class="or">OR
      </div>
    </div>

  </body>
</html>
